<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="layout d-flex flex-column md-justify-content-center ">
        <header>

            <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex ">
                <div class="container-fluid">
                    <img class="logo " src="../img/amazing_brand.png" alt="Amazing Brand">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../../home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pastEvents.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
        <main class="flex-grow-1">
                
            <div id="carouselExample" class="carousel slide position-relative">
                <h1 class="position-absolute z-3 position-absolute top-50 start-50 translate-middle">Home</h1>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="object-fit-cover border rounded" src="../img/optional_banner_4.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="object-fit-cover border rounded" src="../img/optional_banner_5.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="object-fit-cover border rounded" src="../img/optional_banner_3.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="container my-5 ">
                <form >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control space-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control space-input" id="exampleInputPassword1">
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control space-input" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2Disabled">Comments</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </main>
        <footer class=" d-flex mb-3">
            <img class="p-2" src="../img/whatsapp.png" alt="whatsapp">
            <img class="p-2" src="../img/instagram.png" alt="instagram">
            <img class="p-2" src="../img/facebook.png" alt="facebook">
            <h2 class="ms-auto p-2">COHORT</h2>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
